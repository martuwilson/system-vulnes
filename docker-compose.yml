version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: security-pyme-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: security_pyme
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

  # Redis for caching and queues
  redis:
    image: redis:7-alpine
    container_name: security-pyme-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    command: redis-server --appendonly yes

  # API Backend
  api:
    build:
      context: .
      dockerfile: ./docker/api.Dockerfile
    container_name: security-pyme-api
    ports:
      - "3001:3001"
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://postgres:password@postgres:5432/security_pyme?schema=public
      REDIS_HOST: redis
      REDIS_PORT: 6379
      JWT_SECRET: your-super-secret-jwt-key-change-this-in-production
      JWT_REFRESH_SECRET: your-super-secret-refresh-key-change-this-in-production
      FRONTEND_URL: http://localhost:3000
    depends_on:
      - postgres
      - redis
    volumes:
      - ./apps/api:/app
      - /app/node_modules
    restart: unless-stopped

  # Workers for security scans
  workers:
    build:
      context: .
      dockerfile: ./docker/workers.Dockerfile
    container_name: security-pyme-workers
    environment:
      NODE_ENV: development
      REDIS_HOST: redis
      REDIS_PORT: 6379
      API_URL: http://api:3001
    depends_on:
      - redis
      - api
    volumes:
      - ./apps/workers:/app
      - /app/node_modules
    restart: unless-stopped

  # Frontend Web App
  web:
    build:
      context: .
      dockerfile: ./docker/web.Dockerfile
    container_name: security-pyme-web
    ports:
      - "3000:3000"
    environment:
      VITE_API_URL: http://localhost:3001/graphql
    volumes:
      - ./apps/web:/app
      - /app/node_modules
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
